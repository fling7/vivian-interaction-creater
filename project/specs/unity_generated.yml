name: Rotating Cube Interaction
objects:
  rotating_cube: AppearingObject visible by default
interactions:
  - type: Rotatable
    name: Rotating_Cube
    min_rotation: -90.0
    max_rotation: 90.0
    rotation_axis:
      origin: {x: 0.0, y: 0.0, z: 0.0}
      direction: {x: 0.0, y: 0.0, z: 1.0}
states:
  - name: idle.state
    show: {Rotating_Cube: 1.0}
  - name: rotating.state
    show: {Rotating_Cube: 1.0}
transitions:
  - from: idle.state
    via: {element: Rotating_Cube, event: ROTATABLE_DRAG_START}
    to: rotating.state
  - from: rotating.state
    via: {element: Rotating_Cube, event: ROTATABLE_DRAG_END}
    to: idle.state